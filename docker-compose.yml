services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: conduit
      POSTGRES_PASSWORD: conduit
      POSTGRES_DB: conduit
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conduit -d conduit"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.e2e
    environment:
      NODE_ENV: production
      JWT_SECRET: dev-secret-change-me
      DATABASE_URL: postgresql://conduit:conduit@db:5432/conduit?schema=public
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  web:
    build:
      context: ./apps/web
    environment:
      REACT_APP_API_ROOT: http://localhost:3000/api
    ports:
      - "8080:80"
    depends_on:
      - api
